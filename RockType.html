<!doctype html>
<html>
	<head>
		<title>RockType</title>
		<link rel="stylesheet" type="text/css" href="RockType.css">
		<script src="RockType.js"></script>
	</head>
	
	<body>
		<p id="demo"></p><br /> <br />

		<h1>Igneous QUAF Rock Classification</h1> <br />
		<p>Please insert the mineral percentages down below and hit submit to 
		identify the igneous rock.</p> <br /> <br />
		
		
		Quartz Percentage: <input class="qtz" id="qtz" type="number" /><br /><br />
		Feldspathoid Percentage: <input class="fel" id="fel" type="number" /><br /> <br />
		Alkali Feldspar Percentage: <input class="fds" id="fds" type="number" /><br /> <br />
		Plagioclase Percentage: <input class="plag" id="plag" type="number" /><br /> <br />
		
		<input class="button" id="button" type="button" value="submit" onclick="percent()" /><br /> <br />
		


	</body>
</html>
